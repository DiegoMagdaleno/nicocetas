<div class="rounded overflow-hidden shadow-lg bg-white p-4 m-4 h-120 flex flex-col">
    <img [src]="category.strCategoryThumb" [alt]="category.strCategory" class="w-full h-48 object-cover">
    <div class="px-6 py-4 flex-grow overflow-auto">
        <p class="text-xl font-bold mb-2">{{ category.strCategory }}</p>
        <p class="text-gray-700 text-base">
            {{ showFullDescription ? category.strCategoryDescription : (category.strCategoryDescription | slice:0:500) + (category.strCategoryDescription.length > 500 ? '...' : '') }}
        </p>
        <button *ngIf="category.strCategoryDescription.length > 500" (click)="toggleDescription()" class="text-blue-500 hover:underline">
            {{ showFullDescription ? 'Show less' : 'Show more...' }}
        </button>
    </div>
    <div class="px-6 py-4">
        <button 
            (click)="explore(category.strCategory)" 
            class="px-4 py-2 w-full bg-amber-700 text-white rounded hover:bg-amber-900"
        >
            <fa-icon [icon]="faEye" class="text-white text-base"></fa-icon>
            Explorar
        </button>
    </div>
</div>
