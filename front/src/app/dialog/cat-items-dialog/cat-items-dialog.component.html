<h1 mat-dialog-title class="bg-light-brown text-5xl mt-5 mb-5 text-center">Platillos en la categoria: {{ data.term }}</h1>
<mat-dialog-content class="bg-light-brown">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="idMeal">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let meal"> {{ meal.idMeal }}</td>
            </ng-container>

            <ng-container matColumnDef="strMeal">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let meal"> {{ meal.strMeal }}</td>
            </ng-container>

            <ng-container matColumnDef="strMealThumb">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let meal"> <img [src]="meal.strMealThumb" [alt]="meal.strMeal" width="250">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons></mat-paginator>
    </div>
</mat-dialog-content>
